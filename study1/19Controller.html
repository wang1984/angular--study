<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
<script>
var app=angular.module('test', []);

app.controller('zhangsan', function ($scope){
	$scope.a=12;
	alert($scope.b)
	//angualr的数据都存放在 $scope 上
	//ng-init="b=5" 最后也是加在$scope上
});
</script>
</head>
<body ng-init="b=5">
<div ng-controller="zhangsan">
	a:<span>{{a}}</span>
</div>
    下面这个不在控制器中
	b:<span>{{a}}</span>
</body>
</html>
