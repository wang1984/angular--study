<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="ajax.js"></script>
<script src="js/angular.js"></script>
<script>
var app=angular.module('test', []);

app.controller('cont1', function ($scope, $http){
	$scope.a=0;
	
	setInterval(function (){
		$scope.a++;
		$scope.$apply();

	}, 1000);

	//原生定时器需要使用  $scope.$apply();  强制更新一下
});
</script>
</head>

<body ng-controller="cont1">
	{{a}}
</body>
</html>
